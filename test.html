<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestSarthi - Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        .success { color: green; }
        .error { color: red; }
        button {
            background: #2481cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1a5fa8;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üß™ TestSarthi WebApp - Test Page</h1>
    
    <div class="test-section">
        <h2>‚úÖ Pre-flight Checks</h2>
        <div id="checks">
            <p id="check-html">Checking HTML...</p>
            <p id="check-css">Checking CSS...</p>
            <p id="check-js">Checking JavaScript...</p>
            <p id="check-data">Checking Test Data...</p>
        </div>
    </div>

    <div class="test-section">
        <h2>üéÆ Interactive Test</h2>
        <button onclick="openWebApp()">Open WebApp in New Tab</button>
        <button onclick="loadInIframe()">Load WebApp in iframe</button>
        <button onclick="checkConsole()">Check Console Logs</button>
    </div>

    <div class="test-section">
        <h2>üìä WebApp Preview</h2>
        <div id="iframe-container"></div>
    </div>

    <div class="test-section">
        <h2>üîç Debug Info</h2>
        <pre id="debug-info">No debug info yet</pre>
    </div>

    <script>
        // Check if files exist
        window.addEventListener('load', function() {
            checkFile('index.html', 'check-html');
            checkFile('styles.css', 'check-css');
            checkFile('app.js', 'check-js');
            checkFile('test_data.js', 'check-data');
        });

        function checkFile(filename, elementId) {
            fetch(filename)
                .then(response => {
                    const el = document.getElementById(elementId);
                    if (response.ok) {
                        el.innerHTML = `‚úÖ ${filename} - OK`;
                        el.className = 'success';
                    } else {
                        el.innerHTML = `‚ùå ${filename} - NOT FOUND`;
                        el.className = 'error';
                    }
                })
                .catch(error => {
                    const el = document.getElementById(elementId);
                    el.innerHTML = `‚ùå ${filename} - ERROR: ${error.message}`;
                    el.className = 'error';
                });
        }

        function openWebApp() {
            window.open('index.html', '_blank');
        }

        function loadInIframe() {
            const container = document.getElementById('iframe-container');
            container.innerHTML = '<iframe src="index.html"></iframe>';
        }

        function checkConsole() {
            alert('Open browser console (F12) to see logs');
            console.log('=== TestSarthi Debug Info ===');
            console.log('Current URL:', window.location.href);
            console.log('User Agent:', navigator.userAgent);
            console.log('Screen Size:', window.innerWidth, 'x', window.innerHeight);
            
            // Try to load test data
            fetch('test_data.js')
                .then(response => response.text())
                .then(data => {
                    console.log('Test Data Preview:', data.substring(0, 500) + '...');
                    document.getElementById('debug-info').textContent = data.substring(0, 1000) + '...';
                })
                .catch(error => {
                    console.error('Error loading test data:', error);
                    document.getElementById('debug-info').textContent = 'Error: ' + error.message;
                });
        }
    </script>
</body>
</html>
